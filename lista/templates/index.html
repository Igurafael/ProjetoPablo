<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bazar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body class="bg-info-subtle fw-bold position-absolute top-50 start-50 translate-middle">
    <h1>Bazar</h1>
    <h1>Cadastre o item:</h1>
    <ul>
        {% for item in itens %}
            <li> {{ item.id }} - {{ item.nome}} - R$ {{ item.valor}} 
                <a href="{% url 'editar' item.id %}">Editar</a> 
                <a href="{% url 'excluir' item.id %}">Excluir</a>
            </li>
        {% endfor %}
    </ul>
   
    <form action="{% url 'salvar' %}" method="POST">
        {% csrf_token %}
        <h3>Nome do item:</h3>
        <input type="text" class="form-control" name="nome"> 
        <h3>Valor do item:</h3>
        <input type="text" class="form-control" name="valor"><br>
        <button type="submit"class="form-control">Salvar</button>
    </form>

</body>
</html>
